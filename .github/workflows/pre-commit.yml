name: Pre-commit Check & Auto-fix

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        id: precommit
        run: |
          pre-commit run --all-files || echo "fix needed" > fix_flag

      - name: Auto-fix and commit if needed
        if: success() || steps.precommit.outcome == 'failure'
        run: |
          if [ -f fix_flag ]; then
            pre-commit run --all-files --hook-stage manual
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: Auto-format code using pre-commit" || exit 0
            git push
          fi
